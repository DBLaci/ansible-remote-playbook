---
# defaults file for remote-playbook

external_playbook_basedir: /root/backup_cron_playbook
external_playbook_role_list:
  - roles/role-example
  - roles.galaxy/role-example2
external_playbook_filelist:
  - play_default.yml
  - config.yml

# .j2 files (the destination fielname will be the same without .j2)
external_playbook_template_list: []

external_playbook_playbook_name: xy.yml
external_playbook_cron_name: "unique name for cron"
external_playbook_cron_hour: "set to number"
external_playbook_cron_minute: "set to number"

